<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call, Apply, Bind Code snippet</title>
</head>
<body>
    
</body>
<script>
    let name = {
    firstname: "Anshdeep",
    lastname: 'Chawla',
}

let name2 = {
    firstname: "Harmandeep",
    lastname: 'Chawla',
}

let printFullName = function (city, age) {
        console.log(this.firstname + " " + this.lastname + ' ' + city + ' ' + age);
    }

printFullName.call(name, 'Bangalore', '28'); //Calls the function immediately, passing arguments one by one.

printFullName.apply(name2, ['Bangalore','28']); //Calls the function immediately, but arguments are passed as an array.

let print = printFullName.bind(name, 'Bangalore', '28'); //Returns a new function, doesn't call immediately.

print();
</script>
</html>
